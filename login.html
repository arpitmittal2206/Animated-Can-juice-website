<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="./image/Orange.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url(./image/background.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-image: url(./image/Orange.png);
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #E05A11;
            font-size: 35px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-weight: 500;
            color: #4E3B31;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #E0E0E0;
            border-radius: 5px;
            font-size: 16px;
            color: #4E3B31;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #FF6A13;
            box-shadow: 0 0 8px rgba(255, 106, 19, 0.5);
            outline: none;
        }

        .submit-btn, .google-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn {
            background-color: #FF6A13;
            color: white;
        }

        .submit-btn:hover {
            background-color: #E05A11;
            transform: scale(1.05);
        }

        .google-btn {
            background-color: #FF6A13;
            border:none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            margin-left: -20px;
        }

        .google-btn:hover {
            background-color: #E05A11;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .signup-btn {
            background-color: #FF6A13;
            border:none;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: 10px;
            font-size: 20px;
            display: flex;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .signup-btn:hover {
            background-color: #E05A11;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" class="sign-up-form">
            <h2>Create an Account</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button id="submit" class="submit-btn">Login</button>
        </form>
        <button id="google-login" class="google-btn">
            <img src="./image/Google.png" alt="Google Logo">
            Login with Google
        </button>
        <a href="./singup.html" class="signup-btn">Sign Up</a>
    </div>
    <script type="module" src="login.js"></script>
    <script type="module" src="google.js"></script>
    
</body>
</html>
